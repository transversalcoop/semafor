<select
  name="project"
  class="form-select"
  hx-post="{{ url("create_project_alias", args=[worker.uuid]) }}"
  hx-target="closest tr"
  hx-swap="delete"
  hx-vals='{"alias": "{{ p }}", "worker": "{{ worker.uuid }}"}'
>
  <option value="">{{ _("Selecciona un projecte") }}</option>
  {% for project in projects %}
  <option value="{{ project.uuid }}">{{ project.name }}</option>
  {% endfor %}
</select>
