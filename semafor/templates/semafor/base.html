<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Una ferramenta per a la planificació i l'avaluació de projectes">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/x-icon" href="{{ static("favicon.ico") }}">

    <link href="{{ static("style.css") }}" rel="stylesheet">
    <title>Semàfor</title>
  </head>

  <body>
    {% if settings.STAGING_ENVIRONMENT_NAME %}
    <div class="staging-bow">
      {{ settings.STAGING_ENVIRONMENT_NAME }}
    </div>
    {% endif %}
    <div class="skippy visually-hidden-focusable overflow-hidden">
      <div class="container-fluid">
        <a class="d-inline-flex p-2 m-1" href="#content">Salta al contingut principal</a>
      </div>
    </div>
    <header class="navbar navbar-expand-md bd-navbar border-bottom">
      <nav class="container-fluid flex-wrap flex-md-nowrap" aria-label="Navegació principal">
        <a class="navbar-brand" href="/">
          <img src="{{ static("semafor.png") }}" class="h-8">
        </a>
      </nav>
    </header>
    <wrapper class="d-flex flex-column">
      <main id="content">
        <div class="container-fluid py-4">
{% block content %}{% endblock %}
        </div>
      </main>
      <footer class="border-top">
        <div class="py-3 my-4 container-fluid">
          <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
              <p>Web creada amb <a target='_blank' rel='noopener noreferrer' href='https://github.com/transversalcoop/semafor'>programari lliure</a></p>
            </div>
            <div class="col-lg-4">
              <p class="m-0">Un projecte desenvolupat per</p>
              <a target="_blank" rel="noopener noreferrer" href="https://transversalcoop.org">
                <img src="{{ static("transversal.png") }}" alt="Logo de la Cooperativa Transversal" loading="lazy">
              </a>
            </div>
          </div>
        </div>
      </footer>
    </wrapper>
  </body>
</html>
