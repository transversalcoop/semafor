<td
  class="text-center clickable {{ dedication_intensity(object.dedication, 100) }}"
>
  <input
    type="number"
    name="dedication"
    min="0"
    max="100"
    value="{{ object.dedication }}"
    class="form-control form-control-sm w-5rem"
    hx-post="{{ url("update_worker_dedication", args=[object.id]) }}"
    hx-trigger="keyup[key=='Enter'], blur"
    hx-swap="outerHTML"
    hx-target="closest td"
  >
</td>
